# Application name
spring.application.name=demo

# Server configuration
server.port=${PORT:8080}

# MySQL Database configuration (Local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/punchin?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rugya@51
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate will auto-detect dialect; no need to set explicitly

# HikariCP (connection pool) settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JSP view resolver configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
