spring.application.name=demo

# Database Configuration (local + Render env vars)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/punchin}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Rugya@51}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 

# Server Port (Render provides PORT env var)
server.port=${PORT:8080}

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=file:src/main/webapp/

# Static resources (so JSP + CSS/JS load correctly)
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/META-INF/resources/,file:src/main/webapp/
