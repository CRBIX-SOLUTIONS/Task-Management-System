spring.application.name=demo

# =========================================
# DATABASE CONFIGURATION
# Reads credentials from Render's environment variables.
# For local development, it falls back to default values.
# =========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/punchin}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Rugya@51}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# JPA / HIBERNATE CONFIGURATION
# =========================================
spring.jpa.hibernate.ddl-auto=update
# It's better to set show-sql to false in production to keep logs clean
spring.jpa.show-sql=false

# =========================================
# SERVER PORT CONFIGURATION
# Correctly uses the PORT variable provided by Render
# =========================================
server.port=${PORT:8080}

# =========================================
# VIEW & STATIC RESOURCE CONFIGURATION
# =========================================
# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Location for static assets like CSS, JavaScript, and images.
# These files should be placed in the 'src/main/resources/static/' folder.
spring.web.resources.static-locations=classpath:/static/